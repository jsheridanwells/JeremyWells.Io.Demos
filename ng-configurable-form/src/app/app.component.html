<div class="app-container">
  <div class="app-header">
    <h1 class="logo">
      Music Survey
    </h1>
  </div>
  <div class="form-container">
    <form>
      <div class="survey-question mode-question">
        <p class="question-text">What is your preferred way to listen to music?</p>
        <div class="radio-group" *ngFor="let type of streamingTypes">
          <input id="{{ type.id }}" type="radio" name="primary-listen-mode">
          <label for="{{ type.id }}">{{ type.label }}</label>
        </div>
      </div>
      <div class="survey-question">
        <p class="question-text">What is your preferred music streaming service?</p>
        <select name="streaming-select" id="streaming-select">
          <option value="{{ service.value }}" *ngFor="let service of streamingServices">
            {{ service.name }}
          </option>
        </select>
      </div>
      <div class="survey-question">
        <p class="question-text">Which genres do listen to primarily? (Check all that apply)</p>
        <div class="checkbox-group" *ngFor="let genre of musicGenres">
          <input id="{{ genre.id }}" type="checkbox">
          <label for="{{ genre.id }}">{{ genre.label }}</label>
        </div>
      </div>
      <div class="survey-question">
        <p class="question-text">How many times a year do you attend a live music event?</p>
        <input type="number">
      </div>
      <div class="survey-question">
        <p class="question-text">What is your ZIP/postal code?</p>
        <input id="zip-code" type="text">
      </div>
    </form>
  </div>
</div>
